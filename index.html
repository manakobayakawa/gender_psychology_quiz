<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>男心 & 女心クイズ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="game-container">
        <div id="start-screen" class="screen active">
            <h1 class="title">男心 & 女心クイズ</h1>
            <p class="description">その選択が、二人の未来を決める。</p>
            <div id="setup-form">
                <div class="input-group">
                    <label for="player-name">あなたの名前</label>
                    <input type="text" id="player-name" placeholder="例：ひかり">
                </div>
                <div class="input-group">
                    <label for="target-name">相手の名前</label>
                    <input type="text" id="target-name" placeholder="例：たくみ">
                </div>
                <div class="input-group">
                    <label>相手の性別</label>
                    <div class="gender-selector">
                        <div class="gender-option" data-gender="male">男性</div>
                        <div class="gender-option" data-gender="female">女性</div>
                    </div>
                </div>
                <button id="start-game-btn" class="start-btn">クイズを始める</button>
                <p id="error-message" class="error-message"></p>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div id="feedback-container"></div>
            
            <div class="status-header">
                <span id="character-name"></span>
                <button id="help-btn" class="help-btn">？</button>
            </div>

            <div class="meters-container">
                <div class="meter-group">
                    <div class="meter-label">
                        <span>好感度 ❤️</span>
                        <span id="love-meter-value">50</span>
                    </div>
                    <div class="progress-bar"><div id="love-progress" class="progress-fill"></div></div>
                </div>
                <div class="meter-group">
                    <div class="meter-label">
                        <span>主導権 ⚡️</span>
                        <span id="style-meter-value">0</span>
                    </div>
                    <div class="progress-bar"><div id="style-progress" class="progress-fill"></div></div>
                </div>
                <div class="meter-group">
                    <div class="meter-label">
                        <span>信頼度 💎</span>
                        <span id="trust-meter-value">0</span>
                    </div>
                    <div class="progress-bar"><div id="trust-progress" class="progress-fill"></div></div>
                </div>
            </div>

            <div class="message-window">
                <div class="message-header"><span id="scenario-act"></span></div>
                <p id="scenario-text"></p>
            </div>
            <div id="choices-container"></div>
        </div>

        <div id="result-screen" class="screen">
            <span id="ending-emoji" class="ending-emoji"></span>
            <h2 id="ending-title" class="ending-title"></h2>
            <p id="ending-description" class="ending-description"></p>
            <div class="final-advice">
                <p class="advice-title"><span id="analysis-type"></span>タイプ分析</p>
                <p id="advice-text"></p>
            </div>
            <button id="retry-btn" class="start-btn">もう一度挑戦する</button>
        </div>
    </div>
    
    <div id="help-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-btn">&times;</button>
            <h3>パラメータ説明</h3>
            <div class="param-desc">
                <h4>好感度 ❤️</h4>
                <p>相手があなたに抱く恋愛的な魅力です。高いほど、相手はあなたに惹かれています。</p>
            </div>
            <div class="param-desc">
                <h4>主導権 ⚡️</h4>
                <p>関係性をリードする積極性です。プラスだと積極的、マイナスだと協調的なスタイルを示します。</p>
            </div>
            <div class="param-desc">
                <h4>信頼度 💎</h4>
                <p>相手があなたに心を開ける度合いです。誠実な対応で上昇し、関係の安定に繋がります。</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
