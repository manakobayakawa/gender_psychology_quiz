<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>男心と女心 心理クイズ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div id="start-screen" class="screen active">
            <h1 class="title">男心と女心<br>心理クイズ</h1>
            <p class="description">あなたはどちらの心理を理解してる？</p>
            <div class="start-buttons">
                <button class="start-btn" data-quiz="male">男心に挑戦！</button>
                <button class="start-btn" data-quiz="female">女心に挑戦！</button>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <p id="quiz-title"></p>
                <p id="progress"></p>
            </div>
            <div id="question-container">
                <p id="question-number"></p>
                <p id="question-text"></p>
            </div>
            <div id="answers-container">
                </div>
            <div id="explanation-container" class="hidden">
                <p id="explanation-result"></p>
                <p id="explanation-text"></p>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <h2 class="result-title">結果発表</h2>
            <p class="score-text">あなたのスコアは...</p>
            <p id="score" class="score-value">0</p>
            <div id="result-message">
                <p id="result-rank" class="result-rank"></p>
                <p id="result-advice" class="result-advice"></p>
            </div>
            <button id="retry-btn" class="start-btn">もう一度挑戦する</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
